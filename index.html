<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Sandbox</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="main-header">
    <nav class="main-navigation">
      <div class="main-navigation-wrapper">
        <div class="container">
          <ul class="navigation">
            <li><a class="login-link" href="login.html">Вход</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
  </main>

  <footer>
  </footer>

  <section class="modal modal-login">
    <h2>Личный кабинет</h2>
    <p class="modal-description">Введите пожалуйста свой логин и пароль</p>
    <form class="login-form" action="https://echo.htmlacademy.ru" method="post">
      <p>
        <label class="visually-hidden" for="login">Логин</label>
        <input class="login-icon-user" id="login" type="text" name="login" placeholder="Логин">
      </p>
      <p>
        <label class="visually-hidden" for="password">Пароль</label>
        <input class="login-icon-password" id="password" type="password" name="password" placeholder="Пароль">
      </p>
      <p class="login-help">
        <label class="login-checkbox">
          <input class="visually-hidden" id="remember" type="checkbox" name="remember" checked>
          <span class="checkbox-indicator"></span>
          Запомните меня
        </label>
        <a class="restore" href="#">Забыл пароль</a>
      </p>
      <button class="button" type="submit">Войти</button>
    </form>
    <button class="modal-close" type="button"><span class="visually-hidden">Закрыть</span></button>
  </section>

  <section class="modal modal-map">
    <h2 class="visually-hidden">Как до нас добраться</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037999040354!2d30.322010416394033!3d59.938716271971415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2sBolshaya+Konyushennaya+ul.%2C+19%2C+Sankt-Peterburg%2C+Russia%2C+191186!5e0!3m2!1sen!2s!4v1441888483426"
      width="766" height="560" allowfullscreen></iframe>
    <img src="img/map.jpg" width="766" height="560" alt="Барбершоп расположен по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург">
    <button class="modal-close" type="button"><span class="visually-hidden">Закрыть</span></button>
  </section>
  <script src="script.js"></script>
</body>

</html>
